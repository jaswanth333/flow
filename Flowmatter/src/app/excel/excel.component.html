<h3>New Excel DataSource</h3>

    <hr />

<form>
    <div class="container col-md-7 col-md-offset-2">
        <form action="/action_page.php">
            <div class="form-group ">
                <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" required placeholder="Enter Data Source Name" name="name">
                </div>
            
            <div class="form-group">
                <label for="desc">Description:</label>
                   <textarea class="form-control" id="desc" placeholder="Enter Data Source Description">
                </textarea>
                </div>


            <div class="form-group">
                <label for="sourcetype">Source Type:</label>
                    <select class="form-control" id="source" required>
                        <option id="1">MANUAL</option>
                        <option id="2">SFTP</option>
                    </select>
                </div>

            <div class="form-group">
                <label for="server">Server URI:</label>
                    <input class="form-control" id="server" required placeholder="Server Name">
                </div>

               <div class="form-group">
                <label for="dbname"><br/>Port No:</label>
                    <input class="form-control" id="port" required placeholder="">
                </div>
            
            <div class="form-group">
                <label for="username"><br />User Name:</label>
                    <input class="form-control" id="username" required placeholder="Enter User Name">
                </div>

            <div class="form-group">
                <label  for="pass">Password:</label>
                  <input class="form-control" id="pass" required placeholder="Password">
                <div class="float-right">
                   <button type="button" class="btn btn-default">Test Connection</button>
                 </div></div>
            <br/>
                <div class="form-group">
                    <label for="pass">Path:</label>
                    <input class="form-control" id="path" required placeholder="Folder Path">
                    <div class="float-right">
                    <button type="button" class="btn btn-default">Select File</button>
                </div></div>
            <br/>
                <div class="form-group">
                    <label for="pass">File Name:</label>
                    <input class="form-control" id="file" required placeholder="File Name/Pattern">
                    <div class="float-right">
                        <label><input type="checkbox"> Pattern Based</label>
                    </div>
                </div>
            <br/> 
                <div class="form-group">
                    <label for="auth">File Extension:</label>
                    <select class="form-control" id="exten">
                        <option id="1">.doc</option>
                        <option id="2">.pdf</option>
                        <option id="2">.txt</option>
                    </select>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-info" value="Submit">
                </div>

</form>
    </div>
</form>
